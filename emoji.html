	// https://www.w3schools.com/howto/howto_js_trigger_button_enter.asp
    // Get the input field
    var input = document.getElementById("prompt");

    // Execute a function when the user releases a key on the keyboard
    input.addEventListener("keyup", function(event) {
        // Number 13 is the "Enter" key on the keyboard
        if (event.keyCode === 13) {
            // Cancel the default action, if needed
            event.preventDefault();
            // Trigger the button element with a click
            document.getElementById("btn").click();
        }
    });

  function calc() {
        var prompt = document.getElementById("prompt").value;
        var words = prompt.split(" ");
        for (i = 0; i < words.length; i++) {
        	// tighten this up damn
        	// var word = dict[words[i]];
        	if (dict[words[i]] != undefined) {
        		words[i] = dict[words[i]];
        	} else if (dict[words[i].substring(0, words[i].length - 1)] != undefined && words[i].substring(words[i].length - 1, words[i].length) == "s") {
        		console.log("plural");
        		words[i] = dict[words[i].substring(0, words[i].length - 1)] + "s";
        	}
        }
        var final = words.join(" ");
        document.getElementById("output").innerText = final;
    }
