<!DOCTYPE html>
<html>
<head><title>Agar.Io Extension Options</title></head>
<body>
<h1>Agar.io Extension Options</h1>
<table>
  <tr>
    <td><input type="checkbox" id="No skins">No skins</td>
    <td><input type="checkbox" id="No names">No names</td>
  </tr>
  <tr>
    <td><input type="checkbox" id="No colors">No colors</td>
    <td><input type="checkbox" id="Show mass">Show mass</td>
  </tr>
  <tr>
    <td><input type="checkbox" id="Dark theme">Dark theme</td>
    <td><input type="checkbox" id="Skip stats">Skip stats</td>
  </tr>
</table>

<div id="status"><br></div>
<button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>
