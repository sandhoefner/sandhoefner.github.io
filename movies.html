<div id="main">
	Question <span id="progress"></span>/30
	
	<br><br><div id="pic"></div>

	<br>Have you seen <span id="prompt"></span>?

	<br><br><button onclick=yes()>Yes</button>

	<button onclick=no()>No</button>

<script>
	// combine these with this.innerText from button
	function yes() {
		trials++;
		successes++;
		putmovie();
	}

	function no() {
		trials++;
		putmovie();
	}

	var trials = 0;
	var successes = 0;
	var size = 30;

	// worst case width of confidence interval is 200 * z * sqrt((.5*(1-.5))/trials)
	// interval is narrower for p's away from .5
	// but to keep worstcase under 10 u have to do damn near the whole thing
	// actually you cant quite get there even w literally the whole thing. is that a problem w my math?
	// ask them how many they want to answer, and let them answer more afterward
	// or make it less confdeint/showall/makethatadustabletoo
	// https://docs.google.com/spreadsheets/d/1ANSW1kafJM5PrF_ZTcevt_TLcZ9OKrmDby3I4JYgCH4/edit#gid=1797505258
	// what about under 0 and over 100

	// for 80% confidence
	// https://www.dummies.com/education/math/statistics/how-to-calculate-a-confidence-interval-for-a-population-mean-when-you-know-its-standard-deviation/
	var z = 1.28;
	var width = 45;
	var height = 67;
	var scale = 4;

	function putmovie() {
		document.getElementById("progress").innerText = trials + 1;
		if (trials < size) {
			var i = Math.floor(Math.random() * movies.length);
			var movie = movies[i];
			document.getElementById("prompt").innerText = movie;
			var link = images[movie];
			document.getElementById("pic").innerHTML = "<img src='" + link + "' style='width:" + (scale * width) + "px;height:" + (scale * height) + "px;'>";
			movies.splice(i, 1);
		} else {
			var p = successes / trials;
			var sum = z * Math.sqrt((p * (1-p))/trials);
			var lower = Math.round(100 * (p - sum));
			var upper = Math.round(100 * (p + sum));
			// not sure if math!!
			if (lower < 0) {lower = 0;}
			if (upper > 100) {upper = 100;}
			var answer;
			if (upper == 0) {
				answer = " 0% "; 
			} else if (lower == 100) {
				answer = " 100% ";
			} else {
				answer = " " + lower + "-" + upper + "% "
			}
			// judgment call whether to give raw score. it's always in the midpoint anyway
			var median = Math.round(p * 100);
			var blob = "<br><br><br><br><br><br>You've probably seen<br><span class='bigger'>" + answer + "</span><br>of IMDb's Top 250<br>(as of 10 September 2020).";
			// better to hide prev div & put in new one
			document.getElementById("main").innerHTML = blob;
		}
	}
