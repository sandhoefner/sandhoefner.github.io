function save(id){
	vals = id.split('_');
	console.log(id);
	if (vals[1] != 0) {
		if (vals[0] == "rate") {
			do_save(rating_obj[vals[1]], "rate");
		}else {
			do_save(veg_obj[vals[1]], "veg");
		}
	}
}

first_save = {"rate": true, "veg": true};

headers = {"rate": "<tr><td>Name</td> <td>ABV</td><td> Score</td><td> Ratings</td></tr>", "veg": "<tr><td>Name</td><td> Status</tr>"};

function do_save(info, table){
	the_table = document.getElementById(table);

	html = "<tr>";
	info.forEach(function(infum){
		html += "<td>" + infum + "</td>";
	});
	html += "</tr>";

	if (first_save[table]) {
		the_table.innerHTML = headers[table];
		first_save[table] = false;
		document.getElementById("rate_slot").innerHTML += "<br>";
		document.getElementById("veg_slot").innerHTML += "<br>";

		// the_table.innerHTML += html;
		// console.log(info,table);
		do_save(info, table);
	}
	else {

	the_table.innerHTML += html;
}
