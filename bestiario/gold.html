<!DOCTYPE html>
	<head>
		<meta name="robots" content="NOINDEX, NOFOLLOW">

		<style type="text/css">

				font-family: "Open Sans", sans-serif;
				margin: 2em auto;

				max-width: 700px;

			#loading-screen {

			#loading-screen div{

	<body id="loading-screen" onload="init();">
