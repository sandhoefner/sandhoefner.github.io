<div id="wrapper">
<h1>Current mass:</h1> <input type="text" id="mass">
  <br><br><button onclick="start()">Start Timer</button><br>

<div id="status"></div>
<div id="done"></div>
</div>
<style>


#wrapper {
  text-align: center;
  width: 23%;     /* specify a width! */
  margin: 0 auto; /* center */
}
</style>
<script>
// credit https://www.developphp.com/video/JavaScript/Countdown-Timer-Tutorial-setTimeout-clearTimeout
function countDown(secs,elem) {
  var element = document.getElementById(elem);
  element.innerHTML = '<h1>' + secs + '</h1>';
  if(secs < 1) {
    clearTimeout(timer);
    document.getElementById("done").innerHTML = '<h1>Merge!</h1>';
    document.getElementById("status").innerHTML="";
    // element.innerHTML += '<button onclick="reset()">Reset</button>';
    // document.getElementById("wrap").innerHTML = '';
  }
  if (secs >= 1) {
  secs--;
  var timer = setTimeout('countDown('+secs+',"'+elem+'")',1000);
}
  

}

function reset() {
location.reload();
}


function start() {
  document.getElementById("status").innerHTML="";
  document.getElementById("done").innerHTML = '';
countDown(Math.round(3+(7/300)*document.getElementById("mass").value),"status");
  }
</script>
