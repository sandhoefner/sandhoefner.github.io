<script src="jquery-2.1.1.min.js"/>
<body>
<script>
    console.log("hey");

document.onkeyup = function(e) {
    if (e.keyCode == 32) {
      console.log("spacebar!");
    } else if (e.keyCode >= 48 && e.keyCode <= 57) {
      console.log(e.keycode - 48);
    } else if (e.keyCode == 13) {
      console.log('enter!');
    }
}
    </script>
</body>
</html>
