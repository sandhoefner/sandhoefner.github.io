<link rel="stylesheet" type="text/css" href="elo.css">

<body>

<div id="wrapper">
	<h3>Elo Win Rate Calculator</h3>
	<input id="yours" placeholder="Your Elo"></input>
	<br><input id="opp" placeholder="Opponent's Elo"></input>
	<br><button id="go">Go</button>
	<div id="pct"></div>


<br><br><br><div id="conversion_header"></div>
	<script src="conversion.js"></script>



</div>




<script>
	function work() {
		var yours = document.getElementById("yours").value;
		var opp = document.getElementById("opp").value;
		var pct = 1 - 1 / (1 + Math.pow(10, (yours-opp)/400));
		var format = Math.round(pct * 10000) / 100
		var simple = Math.round(1 / pct * 100) / 100
		document.getElementById("pct").innerHTML ="<br><br>Your win rate:<br>" + format + "% (1 in " + simple + ")";
	}

	document.getElementById("go").onclick = function() {
		work();
	}

	window.onkeyup = function(e) {
		if (e.keyCode == 13 /*enter*/) {
			work();
		}
	}

	document.documentElement.style.overflow = 'hidden'; // firefox, chrome
	document.body.scroll = "no"; // ie only

</script>
